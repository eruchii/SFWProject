<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="referrer" content="no-referrer" />
		<title>{{ manga.name }}</title>
		{% include 'import.html' %}
		<script>
			$(document).ready(function(){
				$('[data-toggle="tooltip"]').tooltip();   
			});
		</script>

	</head>

	<body>
		{% include 'navbar.html' %}
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1>{{ manga.name }}</h1>
				</div>
				<div class="col-5">
					<div class="card mx-auto dark-card" >
						<img class="card-img-top img-fluid img-thumb mt-2 mb-2 mx-auto d-block" src="{{manga.thumb}}" >
					</div>
				</div>
				<div class="col-7 ml-auto">
					<div class="row">
						<table class="table table-striped table-bordered">
							<thead>
							  <tr>
								<th style="width: 70%">Tên chương</th>
								<th style="width: 30%">Ngày cập nhật</th>
							  </tr>
							</thead>
							<tbody>
								{% for i in range(0, manga.chapterCount) %}
							  <tr>
									<td> <a href="{{ url_for('read', chapterId = manga.chapterList[i]['url']) }}">{{ manga.chapterList[i]['name'] }}</a></td>
									<td>{{ manga.chapterList[i]['date'] }}</td>
								</tr>
								{% endfor %}
							</tbody>
						  </table>
					</div>
				</div>
			
			</div>
		</div>
		{% include 'footer.html' %}
	</body>

</html>
